<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>
</head>
<body>


  <div class="wrap d-flex justify-content-center align-items-center">

    <div class="form_box container m-3 d-flex flex-column justify-content-center align-items-center">
      <h4 class="m-5 text-center text-uppercase">Verifica se la parola inserita Ã¨ palindorma</h4>
      <div class="mb-3 d-flex flex-column align-items-center">

        <div class="m-3 text-center">
          <label class="form-label mb-3">Inserisci la parola da verificare</label>
          <input type="text" class="form-control" id="InputName">
        </div>

        <button class="btn btn-primary btn_boolean" id="btn_check">Verifica</button>
      </div>

      <div class="answer">

        <p id="answer-text"></p>

      </div>

    </div>

    <div class="form_box container m-3 d-flex flex-column justify-content-center align-items-center">
      <h4 class="m-5 text-center text-uppercase">Pari o dispari?</h4>
      <div class="mb-3 d-flex flex-column align-items-center">

        <div class="m-3 text-center">
          <label class="form-label mb-3">Inserisci il tuo numero</label>
          <input type="text" class="form-control" id="InputNumber">
          <div class="mt-3">
            <label for="select-type"" class="form-label">Scegli se pari o dispari</label>
            <select id="select-type" class="form-select">
              <option>Pari</option>
              <option>Dispari</option>
            </select>
          </div>
        </div>

        <button class="btn btn-primary btn_boolean" id="btn_play">Gioca</button>
      </div>

      <div class="answer">

        <p id="answer-text-number"></p>

      </div>

    </div>



  </div>


  <script src="js/script.js"></script>
</body>
</html>
